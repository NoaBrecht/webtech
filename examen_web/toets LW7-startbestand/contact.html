  <body>
    <header>
      <a class="logo" href="index.html">
        <img src="assets/icons/logo.jpg" alt="Logo Urban Street Zone" />

      <nav>
        <a href="index.html">HOME</a>

    </header>
    <main>
      <section id="contact">
        <article class="left">
          <h2>Contact form</h2>
          <form action="#" class="contactform" id="contactform">
            <label for="name">name<span>*</span></label
            ><br />
            <input type="text" name="name" id="name" /><br />
            <label for="email">email<span>*</span></label
            ><br />
            <input type="email" name="email" id="email" /><br />
            <label for="message">message<span>*</span></label
            ><br />
            <textarea name="message" id="message" rows="6"></textarea><br />
            <input type="submit" value="Send" class="contactbtn" />
          </form>
        </article>
        <article class="right">
          <h2>Contact info</h2>
          <address>
            Urban Street Zone<br />
            Antwerp City<br />
            <br />
            e-mail: <a href="mailto:mail@student.ap.be"> mail@student.ap.be</a
            ><br />
            tel: +32 123 / 45 67 89
          </address>
          <div id="map"></div>
        </article>
      </section>
    </main>
    <footer>
